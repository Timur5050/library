{% extends "base.html" %}

{% block content %}
<h1>Book List</h1>
{% if book_list %}
<ul>
  {% for book in book_list %}
  <li><a href="{% url 'catalog:book-detail' book.id%}">{{ book.title }} ({{ book.price }}, {{ book.format }}) </a></li>
  {% endfor %}
  {% else %}
  <p>there no books in library</p>
  {% endif %}
</ul>

{% endblock %}
