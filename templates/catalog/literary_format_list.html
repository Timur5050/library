{% extends "base.html" %}

{% block content %}
  <h1>Literary Format List</h1>
  {% if literary_format_list %}
  <ul>
    {% for literary_format in literary_format_list %}
      <li>{{ literary_format.name }}</li>
    {% endfor %}
    {% else %}
    <p>there no literary formats in library</p>
    {% endif %}
  </ul>

{% endblock %}
